version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: medicore_db
    environment:
      POSTGRES_DB: medicore
      POSTGRES_USER: medicore_admin
      POSTGRES_PASSWORD: medicore_secure_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U medicore_admin -d medicore" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: medicore_redis
    command: redis-server --requirepass medicore_redis_2024 --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "medicore_redis_2024", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medicore_backend
    env_file: .env
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    restart: unless-stopped

  ai_service:
    build:
      context: ./ai_service
      dockerfile: Dockerfile
    container_name: medicore_ai
    environment:
      DATABASE_URL: postgresql://medicore_admin:medicore_secure_2024@postgres:5432/medicore
      REDIS_URL: redis://:medicore_redis_2024@redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medicore_frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000/api
      - VITE_SOCKET_URL=http://localhost:5000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
